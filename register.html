<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Essence Compass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen antialiased text-white bg-cosmic flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-slate-900 bg-opacity-70 backdrop-blur-sm rounded-3xl shadow-2xl p-6 md:p-10 border border-violet-800 glowing-shadow pulsing-card">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-violet-300 via-fuchsia-400 to-rose-400 text-transparent bg-clip-text">
                Register
            </h1>
            <p class="text-sm md:text-base text-slate-300 mt-2">
                Begin your cosmic journey.
            </p>
        </div>

        <form id="register-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-semibold text-slate-300 mb-2">Username</label>
                <input type="text" id="username" name="username" required class="w-full p-3 rounded-xl bg-slate-700 border border-slate-600 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-400">
            </div>
            <div>
                <label for="email" class="block text-sm font-semibold text-slate-300 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full p-3 rounded-xl bg-slate-700 border border-slate-600 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-400">
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-slate-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 rounded-xl bg-slate-700 border border-slate-600 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-400">
            </div>
            <button type="submit" class="w-full py-3 px-6 rounded-full text-lg font-semibold bg-gradient-to-r from-violet-600 to-fuchsia-600 hover:from-violet-500 hover:to-fuchsia-500 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-fuchsia-400 focus:ring-offset-slate-800 btn-glow">
                Register
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-400">
            <p>Already have an account? <a href="login.html" class="text-fuchsia-400 hover:underline">Login here</a></p>
            <p class="mt-2"><a href="index.html" class="text-violet-400 hover:underline">Return to Home</a></p>
        </div>
    </div>

</body>
</html>
